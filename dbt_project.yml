name: 'data_warehouse'
version: '1.0.0'
config-version: 2

profile: 'data_warehouse'

model-paths: ["models"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  data_warehouse:
    staging:
      +materialized: view
      +schema: staging
    
    intermediate:
      +materialized: view
      +schema: intermediate
    
    marts:
      +materialized: table
      +schema: marts

seeds:
  data_warehouse:
    +schema: seeds

vars:
  start_date: '2014-01-01'
  end_date: '2018-12-31'
